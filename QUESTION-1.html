    <h1>QUESTION-1</h1>
</head>
<body>
    <script>
        let n=prompt("Enter the number: ");
        let arr=[];
        for(var i=0;i<n;i++){
            arr.push(i);
        }
        let odd_cube=arr.filter(el=>el%2!=0).map(el=>el**3);
        console.log(odd_cube);
    </script>
</body>
